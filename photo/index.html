<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La plus belle au monde</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
    }
    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <button id="btn">Appuyez pour voir la plus belle au monde</button>
  <img id="photo" src="photo.jpg" alt="La plus belle au monde">

  <script>
    const btn = document.getElementById("btn");
    const photo = document.getElementById("photo");

    btn.addEventListener("click", function() {
      photo.style.display = "block";
    });
  </script>

</body>
</html>
